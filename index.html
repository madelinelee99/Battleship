<!DOCTYPE html>
<html>
<head>
    <title>Battleship</title>
    <link href="client.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id = "screen1">
    <table id="grid"></table>

    <div id="menu">

      <div id="talkie">
        <div id="walkie">
        </div>
        <br/>
        <span id="molkie">
        <p>Place your ships on the grid Captain!</p>
        <p> Drag and drop the ships below</p>
      </span>
      </div>
      <h2>Fleet</h2>
        <div class="ship" draggable="true" id="ship1" ondragstart="drag(event)">
        </div>

        <div class="ship" draggable="true" id="ship2" ondragstart="drag(event)">
        </div>

        <div class="ship" draggable="true" id="ship4" ondragstart="drag(event)">
        </div>
    </div>
</div>
<div id = "screen2">
  <table id="gridPlayer"></table>
  <table id="gridCPU"></table>
  <p id="myWater">Your Water Space</p>
  <p id="hisWater">Opponent's water space</p>
  <p id="time">Time: <span id="timer">0</span></p>
</div>
<div id = "screen3">
  <div class="battleMenu" onClick="showScreen2()">START</div>
  <br/>
  <div class="battleMenu" onClick="getHighScore()">HIGHSCORE</div>
</div>
<div id = "screen4">
  <div class="battleButton" onClick="backScore()"><- Back</div>
  <h3>High Scores</h3>
  <h4>Best Commander: <span id="highscore_result"></span></h4>
  <table id="cX">
    <tbody id="table_result">
    </tbody>
  </table>
</div>
<div id = "screen5">

  <h3>Game Over</h3>
  <h6 id="stat"></h6>
Name: <input id="name" type="text" value="Name here"><p/>
Score: <span id="mScore">0</span><p/>
<input type="button" value="Submit" onclick="addName()">
</form>
<div class="battleButton" onClick="location.reload(true)">Start Over</div>
</div>
<script src="client.js" type="text/javascript"></script>
</body>
</html>
